<html>
<head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

<style>
body {font-family: Arial;}
</style>

<script type="text/javascript">
$(document).ready(function(){

/*Bootstrap popovers are initialized with this script. In the options, I'm setting the placement
to be on the right, the trigger to be hover rather than click, and to allow HTML. */

    $('[data-toggle="popover"]').popover({
        placement : 'right',
        trigger: 'hover',
        html: true
    });

/*set the location where tooltips.json is */
var url = "http://tomjohnson1492.github.io/documentation-theme-jekyll/tooltips.json";


/* developers using this call from other domains will get CORS errors if you don't add CORS
permissions access into your directory */

$.get( url, function( data ) {
 
 /* Bootstrap popover text is defined inside a data-content attribute inside an element. That's 
 why I'm using attr here. If you just want to insert content on the page, use append and remove the 
 data-content argument from the parentheses.*/

        $.each(data.entries, function(i, page) {
            if (page.id == "basketball") {
				$( "#basketball" ).attr( "data-content", page.body );
                $("#basketballTable").append(page.body);
            }

            if (page.id == "baseball") {
				$( "#baseball" ).attr( "data-content", page.body );
                $("#baseballTable").append(page.body);
            }

            if (page.id == "football") {
				$( "#football" ).attr( "data-content", page.body );
                $("#footballTable").append(page.body);
            }

            if (page.id == "soccer") {
                $( "#soccer" ).attr( "data-content", page.body );
                $("#soccerTable").append(page.body);
            }


        });
    });

 
});
</script>


</head>
<body>


<h2>Tooltips/Popovers Demo</h2>

<p>The popover text is pulled in dynamically from the tooltips.json file.</p>


    <p>Basketball <span class="glyphicon glyphicon-info-sign" id="basketball" data-toggle="popover"></span></p>

    <p>Baseball <span class="glyphicon glyphicon-info-sign" id="baseball" data-toggle="popover"></span></p>

    <p>Football <span class="glyphicon glyphicon-info-sign" id="football" data-toggle="popover"></span></p>

    <p>Soccer <span class="glyphicon glyphicon-info-sign" id="soccer" data-toggle="popover"></span></p>


<h2>Reuse Demo</h2>

<p>The definitions here are also pulled in from the content stored in the collections files. </p>
<table>
<thead>
<tr>
<th>Sport</th>
<th>Comments</th>
</tr>
</thead>
<tbody>

<tr>
<td>Basketball</td>
<td id="basketballTable"></td>
</tr>

<tr>
<td>Baseball</td>
<td id="baseballTable"></td>
</tr>

<tr>
<td>Football</td>
<td id="footballTable"></td>
</tr>

<tr>
<td>Soccer</td>
<td id="soccerTable"></td>
</tr>
</tbody>
</table>
</body>
</html>
