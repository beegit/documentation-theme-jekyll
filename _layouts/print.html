<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='//fonts.googleapis.com/css?family=Montserrat:700,400' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Merriweather:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ "/stylesheets/jboot.css" | prepend:site.baseurl }}"  type='text/css' media="print" >
    <!-- <link rel="stylesheet" href="{{ "/stylesheets/lavish-bootstrap.css" | prepend:site.baseurl }}"  type='text/css'> -->

     <link rel="stylesheet" href="{{ "/stylesheets/syntax.css" | prepend:site.baseurl }}"  type='text/css'>
     <link rel="stylesheet" href="{{ "/stylesheets/font-awesome.min.css" | prepend:site.baseurl }}">
 <link rel="stylesheet" href="{{ "/stylesheets/customstyles.css" | prepend:site.baseurl }}"  type='text/css'>
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    {% if site.audience == "web" %}
    <link rel="shortcut icon" href="/images/web/{{ "images/web/favicon_web.ico" | prepend:site.baseurl }}">
    {% elsif site.audience == "adtruth" %}
    <link rel="shortcut icon" href="{{ "/images/adtruth/favicon_adtruth.ico" | prepend:site.baseurl }}">

    {% else %}
    <link rel="shortcut icon" href="{{ "favicon.ico" | prepend:site.baseurl }}">
    {% endif %}

    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    {% include head.html %}
  </head>

 <div class="container">

                 <div class="col-md-12">

               {{ content }}
             
                
          </div> 
    </div>
</div>
