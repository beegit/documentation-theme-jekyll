<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='//fonts.googleapis.com/css?family=Montserrat:700,400' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Merriweather:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
     <link rel="stylesheet" href="{{ "/stylesheets/syntax.css" | prepend:site.baseurl }}"  type='text/css'>
     <link rel="stylesheet" href="{{ "/stylesheets/font-awesome.min.css" | prepend:site.baseurl }}">
     <link rel="stylesheet" href="{{ "/stylesheets/bootstrap.min.css" | prepend:site.baseurl }}">
     <link rel="stylesheet" href="{{ "/stylesheets/modern-business.css" | prepend:site.baseurl }}">
    <link rel="stylesheet" href="{{ "/stylesheets/lavish-bootstrap.css" | prepend:site.baseurl }}"  type='text/css'>
              <!-- to easily brand your theme, use http://www.lavishbootstrap.com/ -->
    <link rel="stylesheet" href="{{ "/stylesheets/customstyles.css" | prepend:site.baseurl }}"  type='text/css'>

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="stylesheet" href="{{ "/stylesheets/jquery.navgoco.css" | prepend:site.baseurl }}"  type='text/css'>
    <link rel="stylesheet" href="{{ "/stylesheets/customstyles.css" | prepend:site.baseurl }}"  type='text/css'>
    <script src="{{ "/js/jquery.min.js" | prepend:site.baseurl }}"></script>
    <script src="{{ "/js/jquery.cookie.min.js" | prepend:site.baseurl }}"></script>
    <script src="{{ "/js/jquery.navgoco.min.js" | prepend:site.baseurl }}"></script>
    <script src="{{ "/js/lunr.min.js" | prepend:site.baseurl }}"></script>
    <script src="{{ "/js/bootstrap.min.js" | prepend:site.baseurl }}"></script>
    <script src="{{ "/js/toc.js" | prepend:site.baseurl }}"></script>
    <script src="{{ include scripts.html }}"></script>
    



    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

{% include variables.html %}


  </head>

<body>


   {% include topnav.html %}


    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">
            <!-- this part seems redundant in the theme and just takes up space...-->
               <!-- <h1 class="page-header">{{page.title}}
                    <small>{{page.subheading}}</small>
                </h1> -->
                &nbsp;
                <ol class="breadcrumb">
                    <li><!--<a href="{{ "/" | prepend: site.baseurl }}">Home</a> -->Home</li>
                    {% unless page.type == "homepage" %}
                    <li>{{ page.tags }}</li>
                    <li {{page.title}}</li>
                    {% endunless %}
                </ol>
            </div>
        </div>
        <!-- /.row -->


{% unless page.sidebar == "none" %}

{% include sidebar.html %}

{% endunless %}

            <!-- Content Column -->
            <div class="col-md-9">

                {{content}}
            </div>
        </div>
        <!-- /.row -->

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>{{site.copyright}} </p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->



 
</body>

</html>
